<!DOCTYPE html>
<head>
    <title>login</title>
</head>
<body style="background-image: url('../assets/img/loginbg.jpg'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;">
<div class="wrapper">
    <div class="title">
      Login Here
    </div>
    <div class="form">
       <div class="inputfield">
          <label>User Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div>   
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Remember Me</p>
       </div> 
      <div class="inputfield">
        <input [routerLink]="['../home']" type="submit" value="Login" class="btn">
      </div>
    </div>
</div>
